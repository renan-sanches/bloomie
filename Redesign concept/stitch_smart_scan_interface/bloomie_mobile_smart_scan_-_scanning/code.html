<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bloomie - AI Plant Scanner</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "secondary": "#8B3ED8",
                        "mint-light": "#F3FCF5",
                        "background-light": "#ffffff",
                        "background-dark": "#22262a",
                        "text-main": "#111618",
                        "text-secondary": "#617f89",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .scan-line {
            animation: scanMove 3s linear infinite;
        }
        @keyframes scanMove {
            0% { top: 10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }
        .corner-bracket {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #13b6ec;
            z-index: 20;
        }
        .top-left { top: 24px; left: 24px; border-right: none; border-bottom: none; border-top-left-radius: 16px; }
        .top-right { top: 24px; right: 24px; border-left: none; border-bottom: none; border-top-right-radius: 16px; }
        .bottom-left { bottom: 24px; left: 24px; border-right: none; border-top: none; border-bottom-left-radius: 16px; }
        .bottom-right { bottom: 24px; right: 24px; border-left: none; border-top: none; border-bottom-right-radius: 16px; }
    </style>
</head>
<body class="bg-gray-900 text-text-main font-display h-screen flex items-center justify-center overflow-hidden">
<div class="w-full max-w-[420px] h-full max-h-[92vh] bg-background-light dark:bg-background-dark flex flex-col relative overflow-hidden shadow-[0_0_60px_-15px_rgba(0,0,0,0.5)] rounded-[2.5rem] border-[8px] border-gray-800 ring-1 ring-gray-700/50">
<div class="absolute top-0 w-full h-8 z-50 bg-transparent flex justify-between items-center px-6 pt-2 pointer-events-none">
<span class="text-[10px] font-bold text-black/40 dark:text-white/40">9:41</span>
<div class="flex gap-1 text-black/40 dark:text-white/40">
<span class="material-symbols-outlined text-[14px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[14px]">battery_full</span>
</div>
</div>
<header class="flex-none flex items-center justify-between whitespace-nowrap bg-white/90 dark:bg-[#22262a]/90 backdrop-blur-sm border-b border-solid border-b-[#f0f3f4] dark:border-b-[#333] px-5 pt-10 pb-4 z-40">
<div class="flex items-center gap-3">
<div class="size-9 flex items-center justify-center">
<svg class="size-full" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient gradientUnits="userSpaceOnUse" id="bloomGradient" x1="2" x2="22" y1="2" y2="22">
<stop stop-color="#13b6ec"></stop>
<stop offset="1" stop-color="#8B3ED8"></stop>
</linearGradient>
</defs>
<path d="M12 2.5C13.5 2.5 14.5 4.5 14.5 6C14.5 6.5 15.5 7.5 16 7.5C17.5 7.5 19.5 8.5 19.5 10C19.5 11.5 17.5 12.5 16 12.5C15.5 12.5 14.5 13.5 14.5 14C14.5 15.5 13.5 17.5 12 17.5C10.5 17.5 9.5 15.5 9.5 14C9.5 13.5 8.5 12.5 8 12.5C6.5 12.5 4.5 11.5 4.5 10C4.5 8.5 6.5 7.5 8 7.5C8.5 7.5 9.5 6.5 9.5 6C9.5 4.5 10.5 2.5 12 2.5Z" fill="url(#bloomGradient)"></path>
<circle cx="12" cy="10" fill="#fff" fill-opacity="0.9" r="2.5"></circle>
<path d="M12 17.5V21.5" stroke="url(#bloomGradient)" stroke-linecap="round" stroke-width="2"></path>
<path d="M12 19.5H14.5" stroke="url(#bloomGradient)" stroke-linecap="round" stroke-width="2"></path>
</svg>
</div>
<h2 class="text-[#111618] dark:text-white text-xl font-bold leading-tight tracking-tight">Bloomie</h2>
</div>
<div class="flex items-center gap-4">

</button>
</div>

<div class="relative w-full h-[65%] sm:h-[70%] bg-black overflow-hidden">
<div class="absolute inset-0 bg-cover bg-center opacity-90" data-alt="Close up of a vibrant green monstera leaf" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB__fI83wRY76Dg1aSxSjo_edFzfpvJQ6qP2tsOmTbO6uDzKp-NngW3M_tYAOiZK6VzuBN_bXGlzPVNQiQGXBx01HyMQeVbOifztxdoOFdYXgN_dLx5R7vgWdgMBqQsgggyr2DABWcddOb2J90N__ihe790KedeAysaafb50fyX8t_1-2YjKAZxzU6QC3dIN8OBxCDtGwbFoAil8v_iP14TkYNuYyAuX1YqsBXQbINqgKIZnVmD93R_6lZF95PrhQOg_mIaADi2RVMF");'></div>
<div class="absolute inset-0 z-10 p-6 flex flex-col items-center justify-between">
<span class="px-4 py-2 bg-black/40 backdrop-blur-md rounded-full text-white font-medium text-xs border border-white/20 shadow-lg mt-4">
                            Center leaf in frame
                        </span>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[280px] h-[360px]">
<div class="corner-bracket top-left shadow-[0_0_15px_rgba(19,182,236,0.6)]"></div>
<div class="corner-bracket top-right shadow-[0_0_15px_rgba(19,182,236,0.6)]"></div>
<div class="corner-bracket bottom-left shadow-[0_0_15px_rgba(19,182,236,0.6)]"></div>
<div class="corner-bracket bottom-right shadow-[0_0_15px_rgba(19,182,236,0.6)]"></div>
<div class="absolute left-0 right-0 h-1 bg-gradient-to-r from-transparent via-primary to-transparent shadow-[0_0_20px_rgba(19,182,236,0.8)] z-20 scan-line"></div>
</div>
<div class="flex items-center gap-8 mb-2 z-30">
<button class="text-white/80 hover:text-white p-3 rounded-full bg-black/20 backdrop-blur-sm">
<span class="material-symbols-outlined text-2xl">flash_on</span>
</button>
<button class="text-white/80 hover:text-white p-3 rounded-full bg-black/20 backdrop-blur-sm">
<span class="material-symbols-outlined text-2xl">cameraswitch</span>
</button>
</div>
</div>
</div>
</div>
<div class="absolute bottom-0 left-0 right-0 z-40 bg-mint-light dark:bg-[#1e2a25] rounded-t-[2rem] shadow-[0_-8px_30px_rgba(0,0,0,0.1)] border-t border-white/50 dark:border-white/5 flex flex-col h-[40%] transition-transform duration-300 ease-out">
<div class="w-full flex justify-center pt-3 pb-1">
<div class="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
</div>
<div class="px-6 py-4 flex flex-col h-full overflow-y-auto">
<div class="flex items-center gap-3 mb-5">
<div class="relative flex items-center justify-center size-10 rounded-full bg-white dark:bg-[#2c3833] shadow-sm flex-none">
<span class="material-symbols-outlined text-primary animate-pulse">radar</span>
<div class="absolute inset-0 rounded-full border border-primary/30 animate-ping"></div>
</div>
<div>
<h2 class="text-lg font-bold text-[#111618] dark:text-white leading-tight">Scanning...</h2>
<p class="text-[10px] font-bold text-primary uppercase tracking-wider">AI Processing</p>
</div>
</div>
<div class="bg-white dark:bg-[#2c3833] rounded-2xl p-4 shadow-sm mb-4 border border-gray-100 dark:border-gray-800">

<span class="text-xs font-semibold text-text-secondary dark:text-gray-400">Analyzing patterns</span>
<span class="text-secondary font-bold font-mono text-lg">45%</span>
</div>
<div class="h-2.5 w-full bg-gray-100 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-primary via-[#6366f1] to-secondary w-[45%] rounded-full shadow-[0_0_10px_rgba(19,182,236,0.5)] relative">
<div class="absolute inset-0 bg-[linear-gradient(45deg,rgba(255,255,255,0.2)_25%,transparent_25%,transparent_50%,rgba(255,255,255,0.2)_50%,rgba(255,255,255,0.2)_75%,transparent_75%,transparent)] bg-[length:1rem_1rem] animate-[spin_3s_linear_infinite]"></div>
</div>
</div>
</div>
<button class="mt-auto mb-4 w-full group relative overflow-hidden rounded-xl bg-secondary text-white p-3.5 shadow-lg shadow-secondary/20 active:scale-[0.98] transition-all">
<div class="relative z-10 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl">add_photo_alternate</span>
<span class="font-bold text-sm tracking-wide">Upload from Gallery</span>
</div>
</button>
</div>
</div>
</main>
</div>

</body></html>
